<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>vue.js测试</title>
	<link rel="stylesheet" type="text/css" href="../css/base.css">
</head>
<body>
	<div id="app">
	  	<p>{{ message }}</p>
	</div>
	<div id="app-2">
	  	<span v-bind:title="message">
	    	鼠标悬停几秒钟查看此处动态绑定的提示信息！
	  	</span>
	</div>
	<div id="app-3">
	  	<p v-if="seen">现在你看到我了</p>
	</div>
	<div id="app-4">
	  	<ol>
	    	<li v-for="todo in todos">
	      	{{ todo.text }}
	    	</li>
	  	</ol>
	</div>
	<div id="app-6">
	  	<p>{{ message }}</p>
	  	<input v-model="message">
	  	<ol>
		  	<!-- 创建一个 todo-item 组件的实例 -->
		  	<todo-item></todo-item>
		</ol>
	</div>
</body>
<script src="../js/vue.js"></script>
<script type="text/javascript">
	new Vue({
	  	el: '#app',
	  	data: {
	    	message: 'Hello Vue.js!'
	  	}
	});
	new Vue({
	  	el: '#app-2',
	  	data: {
	    	message: '页面加载于 ' + new Date()
	  	}
	});
	new Vue({
	  	el: '#app-3',
	  	data: {
	    	seen: true
	  	}
	});
	new Vue({
  		el: '#app-4',
	  	data: {
		    todos: [
		      { text: '学习 JavaScript' },
		      { text: '学习 Vue' },
		      { text: '整个牛项目' }
		    ]
  		}
	});
	
	// 定义名为 todo-item 的新组件
	Vue.component('todo-item', {
	  	template: '<li>这是个待办项</li>'
	});
	var data = {
		message: 'Hello Vue!'
	}
	var app6 = new Vue({
	  	el: '#app-6',
	  	data: data
	});
	setTimeout(function(){
		app6.message = "Hello Vue!I'm";
		// data.message = "Hello Vue!I'm";
	},2000);
</script>
</html>
