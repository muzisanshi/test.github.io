<!DOCTYPE html>
<html>
<head>
	<title>iframe测试</title>
	<style type="text/css">
		html,body{width: 100%;height: 100%;padding: 0px;margin: 0px;}
	</style>
</head>
<body>
	<!-- iframe区域 -->
	<div style="width: 100%;height: 70%;text-align: center;margin-top: 20px;">
		<iframe id="innerf" style="width: 50%;height: 100%;border:1px solid blue;" src="page1.html"></iframe>
	</div>
	<!-- 按钮区域 -->
	<div style="width: 100%;text-align: center;margin-top: 20px;">
		<button id="but1">页面1</button>
		<button id="but2">页面2</button>
	</div>
</body>
<script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script>
<script type="text/javascript">
	// dom加载完毕后执行 
	$(function(){
		$("#but1").click(function(){
			$("#innerf").attr("src","page1.html");
		});
		$("#but2").click(function(){
			$("#innerf").attr("src","page2.html");
		});
	});
</script>
</html>
