<!DOCTYPE html>
<html>
<head>
	<title>获取textarea的值测试</title>
	<style type="text/css">
		textarea{padding: 5px;width: calc(100% - 10px);line-height: 20px;font-size: 16px;}
	</style>
</head>
<body>
<textarea id="critic_content" rows="6" placeholder="想说点什么呢？"></textarea>
<p>
	<button id="check1">获取内容</button>
</p>
</body>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript">
	// dom加载完毕后执行 
	$(function(){
		$("#check1").click(function(){
			alert("textarea的值是："+$("#critic_content").val());
		});
	});
</script>
</html>
